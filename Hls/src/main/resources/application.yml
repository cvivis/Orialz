spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/video?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${properties.datasource.username}
    password: ${properties.datasource.password}
    hikari:
     maximum-pool-size: 100

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          format_sql: true
          default_fetch_size: ${chunkSize:100}
          jdbc.batch_size: ${chunkSize:100}
    database: mysql
server:
  port=${server.port}
